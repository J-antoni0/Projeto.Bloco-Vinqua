<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vinqua.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <title>Vinqua</title>
</head>
<body>
    
    <main id="container-inicial">

        <p class="texto-tipo-1" id="p-primario">Bem<span class="texto-menos-chamativo">-</span>Vindo<span class="texto-menos-chamativo">(</span>a<span class="texto-menos-chamativo">)</span></p>
        <p class="texto-tipo-1" id="p-segundario">ao vinqua<span class="texto-menos-chamativo">...</span></p>

        <fieldset>

            <label for="usuário"><span>Usuário:</span></label>
            <input type="text" name="usuário" id="usuario" autocomplete="off" autofocus>
            
            <label for="Senha"><span>Senha:</span></label>
            <input type="password" name="senha" id="senha" autocomplete="off">
            
        </fieldset>
        
        <fieldset id="botao-acessar">
            <input type="button" value="Acessar" id="botaoacessar" onclick="acessar()">
        </fieldset>

    </main>

    <div id="container-do-carregador">
        <span id="carregamento">

        </span>
    </div>

    <script src="vinqua.js"></script>
    
</body>
</html>
